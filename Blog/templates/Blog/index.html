{% extends 'Blog/base.html' %}

{% block content %}

    <main>
      {% include 'Base/hero.html' %}

      <div class="bg-light">
        <div class="container">
          <div class="row">
            <div class="col-md-8 mt-3 left">
                {% for post in posts %}
                    <div class="card mb-4">
                      <img src="{{ post.image.url }}" alt="Post image" class="card-img-top" style="height: 350px">
                      <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{post.content|truncatewords:20 }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                          <div class="btn-group">
                            <button type="button" class="btn btn-sm"><a href="{% url 'post_detail' post.slug %}" class="btn btn-outline-primary">Read More &rarr;</a></button>
                            <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                          </div>
                          <small class="text-muted">plubli√© par {{ post.author }}</small>
                        </div>
                      </div>
                      <div class="card-footer">
                        <small class="text-muted">{{ post.created_on|timesince}}</small>
                      </div>
                    </div>
                {% endfor %}
            </div>
            {% include 'Blog/sidebar.html' %}
          </div>
        </div>
      </div>

    </main>

{% endblock %}
