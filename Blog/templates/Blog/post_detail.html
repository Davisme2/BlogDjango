{% extends 'Blog/base.html' %}

{% block content %}

{% include 'Blog/hero.html' %}
<div class="container">
  <div class="row">
    <div class="col-md-8 card mb-4  mt-3 left  top">
      <div class="card-body">
        <h5 class="card-title">{{ detail.title }}</h5>
        <p class=" text-muted">{{ detail.author }} | {{ detail.created_on }}</p>
        <img src="{{ detail.image.url }}" alt="Post image" class="card-img-top mb-5" style="height: 350px">
        <p class="card-text ">{{ detail.content | safe }}</p>
      </div>
    </div>
    {% include 'Blog/sidebar.html' %}
  </div>
</div>

{% endblock %}
